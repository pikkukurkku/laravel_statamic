title: NavComponent
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: assets_field
            field:
              container: assets
              type: assets
              display: 'Assets Field'
          -
            handle: grid_field
            field:
              type: grid
              display: 'Grid Field'
              fields:
                -
                  import: navelements
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
